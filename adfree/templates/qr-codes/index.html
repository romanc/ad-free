{% extends 'base.html' %}

{% block title %}QR codes{% endblock %}

{% block content %}

<h1>QR codes</h1>

<p>Use the form below to create QR codes with custom contents.</p>

<section>
	<h2>Form</h2>
	<form method="post" action="#">
		<div class="row gtr-uniform">
			<div class="col-12">
				<div class="textarea-wrapper"><textarea name="demo-message" id="demo-message" placeholder="Enter QR code contents" rows="1" style="overflow: hidden; resize: none; height: 59px;"></textarea></div>
			</div>
			<div class="col-6 col-12-small">
				<input type="checkbox" id="demo-human" name="demo-human" checked="">
				<label for="demo-human">Not a robot</label>
			</div>
			<div class="col-6 col-12-small">
				<ul class="actions">
					<li><input type="submit" value="Generate QR code" class="primary"></li>
					<li><input type="reset" value="Reset"></li>
				</ul>
			</div>
		</div>
	</form>
</section>

<section>
	<h2>How it works</h2>

	<p>This tool builds on <a href="https://pypi.org/project/qrcode/" target="_blank">qrcode</a>, a pure python QR code generator.</p>
</section>

{% endblock %}
