{% extends 'base.html' %}

{% block title %}YouTube dl{% endblock %}

{% block content %}

<h1>YouTube dl</h1>

<p>Use the form below to download videos.</p>

<section>
	<h2>Form</h2>
	<form method="post" action="#">
		<div class="row gtr-uniform">
			<div class="col-12">
				<input type="text" name="demo-name" id="demo-name" value="" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
			</div>
			<div class="col-6 col-12-small">
				<input type="checkbox" id="demo-human" name="demo-human" checked="">
				<label for="demo-human">Not a robot</label>
			</div>
			<div class="col-6 col-12-small">
				<ul class="actions">
					<li><input type="submit" value="Generate QR code" class="primary"></li>
					<li><input type="reset" value="Reset"></li>
				</ul>
			</div>
		</div>
	</form>
</section>

<section>
	<h2>How it works</h2>

	<p>This tool builds on <a href="http://ytdl-org.github.io/youtube-dl/" target="_blank">youtube-dl</a>.</p>
</section>

{% endblock %}
